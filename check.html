<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
你爱好的运动是? <input type="checkbox" id="all" onclick="checkall()">全选/全部选<br>
<input type="checkbox" name="one" value="足球" onclick="checkson()">足球
<input type="checkbox" name="one" value="篮球" onclick="checkson()">篮球
<input type="checkbox" name="one" value="羽毛球" onclick="checkson()">羽毛球
<input type="checkbox" name="one" value="乒乓球" onclick="checkson()">乒乓球<br>
<input type="button" value="全选" onclick="oneAll()">
<input type="button" value="全不选" onclick="oneNoAll()">
<input type="button" value="反选" onclick="oneOrAll()">
<input type="button" value="提交" onclick="toValue()">
<script type="text/javascript">

    var all = document.getElementById("all");
    var one = document.getElementsByName("one");
    long = one.length;
    function checkall() {
        for (var i = long; i--;) {
            one[i].checked = all.checked;
        }
    }
    for (var i = long; i--;) {
        function checkson() {
            var k = 0;
            for (var i = long; i--;)one[i].checked && k++;
            all.checked = long == k;
        }
    }
    function oneAll() {
        for (var i = long; i--;) {
            one[i].checked = true;

        }
    }
    function oneNoAll() {
        for (var i = long; i--;) {
            one[i].checked = false;
        }
    }
    function oneOrAll() {
        for (var i = long; i--;) {
            if (one[i].checked == false) {
                one[i].checked = true;
            } else if (one[i].checked == true) {
                one[i].checked = false;
            }
        }
    }

    function toValue() {
        var data = "";
        for (var i=long;i--;) {
            if (one[i].checked) {
                data +=one[i].value
            }
        }
        console.log(data);
        location.href="folat.html?data="+data;
    }


</script>
</body>
</html>
