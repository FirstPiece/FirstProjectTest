<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            text-align: center;
        }
        table,td{

            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            margin-left: 350px;
        }
        td{
            width: 100px;
        }
    </style>
</head>
<body>
<h3>添加新员工</h3>
name:<input type="text" id="name">
email:<input type="text" id="email">
salary:<input type="text" id="salary">
<br>
<input type="button" value="submit" id="btn">
<hr/>
<div>
<table id="tab">
    <tr>
        <td>name</td>
        <td>email</td>
        <td>salary</td>
        <td></td>
    </tr>
</table>
</div>

<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script>


    $("#btn").click(function () {
        var name = $("#name").val()
        var email = $("#email").val()
        var salary = $("#salary").val()
        var data = "<tr><td>"+name+"</td>" +
            "<td>"+email+"</td>" +
            "<td>"+salary+"</td>" +
            "<td><button onclick='del(this)'>delete</button></td></tr>"
        $("#tab").append(data);



    })
    function del(r) {
        $(r).parents("tr").remove();
    }


</script>
</body>
</html>
